<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="icon" href="./img/icon_bar.png" type="image/icon type">

            <h2 class="txt_top">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

                        <label for="name">Nome Cognome</label>
                        <input type="text" id="my-name">
                    </div>
                    <div class="km_form">
                        <label for="km">Km da percorrere</label>
                        <input type="text" id="km-totali">
                    </div>
                    <div class="age_form">
                        <label for="age">Fascia di et√†</label>
                        <select id="age" name="age" id="age">
                            <option value="minorenne">Minorenne</option>
                            <option value="maggiorenne">Maggiorenne</option>
                            <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="btn_">
                    <button id="btn-genera" class="genera_ticket">Genera</button>
                    <button id="btn-annulla" class="annulla_ticket">Annulla</button>
                </div>
            </div>


            <h2 class="txt_bottom">IL TUO BIGLIETTO</h2>
            <div class="botcard">
                <h3>DETTAGLI PASSEGGERI</h3>
                <div class="info_ticket">

                        <p id="passennger_name" class="info_ticket_items_info">dsfsdf</p>
                    </div>
                    <div class="info_ticket_items">
                        <div class="offerta">
                            <h4>Offerta</h4>
                            <p id="offerta"></p>
                        </div>
                         <div class="carrozza">
                             <h4>Carrozza</h4>
                            <p id="carrozza" class="info_ticket_items_info"></p>
                        </div>
                         <div class="Codice_CP">
                             <h4>Codice CP</h4>
                            <p id="codice-Cp" class="info_ticket_items_info"></p>
                        </div>
                         <div class="Costo_biglietto">
                             <h4>Costo Biglietto</h4>
                            <p id="costo-Biglietto" class="info_ticket_items_info"></p>
                        </div>
                    </div>
                </div>
            </div>






            <script src="./assets/js/main.js"></script>
